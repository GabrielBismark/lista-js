<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Peso Ideal</title>
    <script>
        function calculateIdealWeight() {
    var height = parseFloat(document.getElementById('height').value);
    var gender = document.getElementById('gender').value;

    var idealWeight;

    if (gender === 'male') {
        idealWeight = (72.7 * height) - 58;
    } else if (gender === 'female') {
        idealWeight = (62.1 * height) - 44.7;
    }

    var resultDiv = document.getElementById('result');
    resultDiv.innerHTML = "Peso ideal: " + idealWeight.toFixed(2) + " kg";
}

    </script>
</head>
<body>
    <h1>Calculadora de Peso Ideal</h1>
    
    <label for="height">Altura (em metros):</label>
    <input type="number" id="height" step="0.01" placeholder="Altura em metros">
    
    <label for="gender">Sexo:</label>
    <select id="gender">
        <option value="male">Masculino</option>
        <option value="female">Feminino</option>
    </select>
    
    <button onclick="calculateIdealWeight()">Calcular</button>
    <div id="result"></div>
</body>
</html>
