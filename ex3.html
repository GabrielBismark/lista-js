<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Vendas</title>
    <script>
        function calculateTotal() {
    var product1Name = document.getElementById('product1Name').value;
    var product1Value = parseFloat(document.getElementById('product1Value').value);
    var product1Quantity = parseInt(document.getElementById('product1Quantity').value);

    var product2Name = document.getElementById('product2Name').value;
    var product2Value = parseFloat(document.getElementById('product2Value').value);
    var product2Quantity = parseInt(document.getElementById('product2Quantity').value);

    var product3Name = document.getElementById('product3Name').value;
    var product3Value = parseFloat(document.getElementById('product3Value').value);
    var product3Quantity = parseInt(document.getElementById('product3Quantity').value);

    var totalValue = (product1Value * product1Quantity) + (product2Value * product2Quantity) + (product3Value * product3Quantity);

    var resultDiv = document.getElementById('result');
    resultDiv.innerHTML = "Valor total da venda: R$" + totalValue.toFixed(2);
}

    </script>
</head>
<body>
    <h1>Calculadora de Vendas</h1>
    
    <div>
        <label for="product1">Produto 1:</label>
        <input type="text" id="product1Name" placeholder="Nome">
        <input type="number" id="product1Value" placeholder="Valor">
        <input type="number" id="product1Quantity" placeholder="Quantidade">
    </div>
    
    <div>
        <label for="product2">Produto 2:</label>
        <input type="text" id="product2Name" placeholder="Nome">
        <input type="number" id="product2Value" placeholder="Valor">
        <input type="number" id="product2Quantity" placeholder="Quantidade">
    </div>
    
    <div>
        <label for="product3">Produto 3:</label>
        <input type="text" id="product3Name" placeholder="Nome">
        <input type="number" id="product3Value" placeholder="Valor">
        <input type="number" id="product3Quantity" placeholder="Quantidade">
    </div>
    
    <button onclick="calculateTotal()">Calcular</button>
    <div id="result"></div>
</body>
</html>
