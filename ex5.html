<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Custo de Piso</title>
    <script>
        function calculateCost() {
    var length = parseFloat(document.getElementById('length').value);
    var width = parseFloat(document.getElementById('width').value);

    var pricePerSquareMeter = 36.00;
    var totalArea = length * width;
    var totalCost = totalArea * pricePerSquareMeter;

    var resultDiv = document.getElementById('result');
    resultDiv.innerHTML = "Custo para assentar piso: R$" + totalCost.toFixed(2);
}

    </script>
</head>
<body>
    <h1>Calculadora de Custo de Piso</h1>
    
    <label for="length">Comprimento do cômodo:</label>
    <input type="number" id="length" placeholder="Comprimento em metros">
    
    <label for="width">Largura do cômodo:</label>
    <input type="number" id="width" placeholder="Largura em metros">
    
    <button onclick="calculateCost()">Calcular</button>
    <div id="result"></div>
</body>
</html>
