<!DOCTYPE html>
<html>
<head>
    <title>Conversor de Temperatura</title>
    <script>
        function convertTemperature() {
    var temperature = parseFloat(document.getElementById('temperature').value);
    var unit = document.querySelector('input[name="unit"]:checked').value;
    var resultDiv = document.getElementById('result');

    if (unit === 'celsius') {
        var convertedTemperature = (temperature * 9/5) + 32;
        resultDiv.innerHTML = temperature + "°C é igual a " + convertedTemperature + "°F.";
    } else if (unit === 'fahrenheit') {
        var convertedTemperature = (temperature - 32) * 5/9;
        resultDiv.innerHTML = temperature + "°F é igual a " + convertedTemperature + "°C.";
    }
}

    </script>
</head>
<body>
    <h1>Conversor de Temperatura</h1>
    <label for="temperature">Temperatura:</label>
    <input type="number" id="temperature">
    <br>
    <input type="radio" name="unit" value="celsius" checked> Celsius
    <input type="radio" name="unit" value="fahrenheit"> Fahrenheit
    <br>
    <button onclick="convertTemperature()">Converter</button>
    <div id="result"></div>
</body>
</html>
