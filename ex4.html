<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Gasto com Combustível</title>
    <script>
        function calculateExpense() {
    var kilometers = parseFloat(document.getElementById('kilometers').value);
    var fuelPrice = parseFloat(document.getElementById('fuelPrice').value);

    var consumptionRate = 8; // km/litro
    var litersConsumed = kilometers / consumptionRate;
    var totalExpense = litersConsumed * fuelPrice;

    var resultDiv = document.getElementById('result');
    resultDiv.innerHTML = "Gasto com combustível: R$" + totalExpense.toFixed(2);
}

    </script>
</head>
<body>
    <h1>Calculadora de Gasto com Combustível</h1>
    
    <label for="kilometers">Quilometragem percorrida:</label>
    <input type="number" id="kilometers" placeholder="Quilômetros">
    
    <label for="fuelPrice">Valor do combustível:</label>
    <input type="number" id="fuelPrice" placeholder="Valor por litro">
    
    <button onclick="calculateExpense()">Calcular</button>
    <div id="result"></div>
</body>
</html>
